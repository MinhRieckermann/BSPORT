<p>signin works!</p>
<div>
    <form #loginForm="ngForm" enctype="application/x-www-form-urlencoded"   (ngSubmit)="OnSubmit(UserName.value,Password.value)">
      <p>Login to access your account</p>
      <div class="form-group">
        <label for="email">Email</label>
        <input #UserName name='username' class="form-control" placeholder="Email" type="text" />
    </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input #Password name='password' class="form-control" placeholder="Password" type="password" />
    </div>
      <div class="form-group">
      <button id="loginId" type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    </div>
    </form>
  </div>
  <div class="col-md-12">
    <br />
    <div *ngIf="isLoginError" style="color: red" class="red-text center error-message">{{errormes}}</div>
  </div>
