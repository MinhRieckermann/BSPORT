

<form class="example-form" [formGroup]="form" (ngSubmit)="OnSubmit()">
        <mat-card-content>
            <div fxLayout="column" fxLayoutGap ="10px" fxLayoutAlign="center stretch">
                <mat-form-field class="example-full-width">
                    <mat-label>User Name</mat-label>
                    <input matInput  formControlName="username" required autocomplete="off" />
                    <mat-error>
                      User name is required
                    </mat-error>
                  </mat-form-field>
          
                  <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required autocomplete="off" />
                    <mat-error>
                      Password is required
                    </mat-error>
                  </mat-form-field>
                  <mat-error *ngIf="isLoginError">
                    The username and password were not recognised
                  </mat-error>
            </div>          
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block">
          Log in
        </button>

      </form>

  
  <ngx-spinner bdOpacity=0.6 bdColor="rgba(245,240,240,0)" size="medium" color="#b52d2d" type="ball-clip-rotate">
    <p style="color: white"> Loading... </p>
  </ngx-spinner>
