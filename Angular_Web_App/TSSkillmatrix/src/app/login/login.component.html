


<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <div fxLayout="row" fxLayoutAlign="center center" id="logo-container center">
      <img src="assets/img/jr-icon.png">
    </div>
    <mat-card-header>
      <mat-card-title>GLOBAL SKILL LIST</mat-card-title>
      <mat-card-subtitle>Login to access your account</mat-card-subtitle>
    </mat-card-header>

    <form class="example-form" [formGroup]="form" (ngSubmit)="OnSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" required />
          <mat-error>
            User name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" formControlName="password" placeholder="Password" required />
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>
        <mat-checkbox (change)="onFilterChange($event)" color="primary">Remember me
        </mat-checkbox>
        <mat-error *ngIf="isLoginError">
          The username and password were not recognised
        </mat-error>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block">
        Log in
      </button>
      <p class="text-center">or click <a routerLink="/register">here</a> to register account.</p>
      <div class="footer-login text-center">
        <a href="https://rieckermann.com" target="_blank">www.rieckermann.com</a>
      </div>
    </form>
  </mat-card>
</div>

<ngx-spinner bdOpacity=0.6 bdColor="rgba(245,240,240,0)" size="medium" color="#b52d2d" type="ball-clip-rotate">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
