<body class="main login" style="margin-top: 200px;">
  <main>
    <section class="login-box">
      <img src="assets/img/icon.png" />
      <h1>Skill Level Matrix</h1>
      <h2>Rieckermann Technical Services</h2>
      <div>
        <form #loginForm="ngForm" enctype="application/x-www-form-urlencoded"
          (ngSubmit)="OnSubmit(UserName.value,Password.value)">
          <p>Login to access your account</p>
          <input #UserName name='username' placeholder="Username" type="text" />
          <input #Password name='password' placeholder="Password" type="password" />
          <button id="loginId" type="submit" [disabled]="!loginForm.valid" class="btn btn-default">Login</button>
        </form>
      </div>
      <div class="col-md-12">
        <br />
        <div *ngIf="isLoginError" style="color: red" class="red-text center error-message">{{errormes}}</div>
      </div>
    </section>
  </main>
</body>



<ngx-spinner bdOpacity=0.6 bdColor="rgba(245,240,240,0)" size="medium" color="#b52d2d" type="ball-clip-rotate">

</ngx-spinner>
