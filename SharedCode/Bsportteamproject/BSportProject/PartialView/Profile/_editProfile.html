
<div id="edit-profile" class="tab-pane" ng-controller="AccountCtrl">
    <section class="panel">
        <div class="panel-body bio-graph-info">
            <h1> Profile Info</h1>
            <form class="form-horizontal" role="form" method="post" id="FormUpload" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-lg-2 control-label">First Name</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="userInformation.FirstName" id="f-name" placeholder=" ">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Last Name</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="userInformation.LastName" id="l-name" placeholder=" ">
                    </div>
                </div>                
                <div class="form-group">
                    <label class="col-lg-2 control-label">Birthday</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" ng-model="userInformation.Birthday" id="b-day" placeholder=" ">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control"  ng-model="userInformation.Email" id="email" placeholder=" ">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Mobile</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control"  ng-model="userInformation.Mobile" id="mobile" placeholder=" ">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Image</label>
                    <div class="col-lg-6">
                        <div class="input-group image-preview">
                            <input type="text" class="form-control image-preview-filename" disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
                            <span class="input-group-btn">
                                <!-- image-preview-clear button -->
                                <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                                    <span class="glyphicon glyphicon-remove"></span> Clear
                                </button>
                                <!-- image-preview-input -->
                                <div class="btn btn-default image-preview-input">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                    <span class="image-preview-input-title">Browse</span>
                                    <input type="file" accept="image/png, image/jpeg, image/gif" id="fileUpload" name="input-file-preview" /> <!-- rename it -->
                                </div>
                            </span>
                        </div><!-- /input-group image-preview [TO HERE]-->
                    </div>                              
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">About Me</label>
                    <div class="col-lg-10">
                        <textarea name="" id="" class="form-control" cols="30" rows="4"  ng-model="userInformation.Aboutme" style="resize:none;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-primary sharp" ng-click="submitEdit()">Save</button>
                        <button type="button" class="btn btn-danger sharp">Cancel</button>
                    </div>
                </div>
            </form>          
        </div>
    </section>
</div>
