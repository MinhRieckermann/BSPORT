
    <section class="panel" ng-controller="ProfileCtrl">
        <div class="bio-graph-heading">
            {{userInformation.Desc}}
        </div>
        <div class="panel-body bio-graph-info">
            <h1>Bio Graph</h1>
            <div class="row">
                <div class="bio-row">
                    <p>
                        <span>First Name </span>: {{userInformation.FirstName}}
                    </p>
                </div>
                <div class="bio-row">
                    <p>
                        <span>Last Name </span>: {{userInformation.LastName}}
                    </p>
                </div>
                <div class="bio-row">
                    <p>
                        <span>Birthday</span>: {{userInformation.BirthDay}}
                    </p>
                </div>
                <div class="bio-row">
                    <p>
                        <span>Country </span>: United
                    </p>
                </div>
                <div class="bio-row">
                    <p>
                        <span>Occupation </span>: CDM
                    </p>
                </div>
                <div class="bio-row">
                    <p>
                        <span>Email </span>:{{userInformation.Email}}
                    </p>
                </div>
                <div class="bio-row">
                    <p>
                        <span>Mobile </span>: {{userInformation.Mobile}}
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
        </div>
    </section>
